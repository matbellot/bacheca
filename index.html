<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>Kanban Board</h1>
        <h2 class="subtitle">di Marta e Matteo</h2>
        
        <div class="user-filter">
            <select id="userFilter" class="button">
                <option value="all">Tutti gli utenti</option>
                <option value="Matteo">Matteo</option>
                <option value="Marta">Marta</option>
            </select>
        </div>

        <div class="kanban-board">
            <div class="column" data-status="To Do">
                <h2>To Do</h2>
                <button class="button add-task">+ Aggiungi Task</button>
                <div class="tasks-container"></div>
            </div>

            <div class="column" data-status="Doing">
                <h2>Doing</h2>
                <div class="tasks-container"></div>
            </div>

            <div class="column" data-status="Done">
                <h2>Done</h2>
                <div class="tasks-container"></div>
            </div>
        </div>
    </div>

    <!-- Aggiungi Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="script.js"></script>
</body>
</html>
